<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./output.css" rel="stylesheet" />
  <title>Weather | Current and 5-days Forecast</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body
  class="bg-gradient-to-b from-sky-700 via-sky-800 to-sky-900 min-h-screen flex items-center justify-center w-full text-white font-body select-none box-border">
  <div id="container"
    class="w-full max-w-screen-lg mx-auto border-none rounded-2xl p-4 h-[70vh] shadow-xl bg-gradient-to-br from-blue-700 via-blue-800 to-blue-900 flex flex-col gap-4 transition-all duration-300 ease-in-out">
    <header id="header" class="flex flex-row justify-between items-center border-none px-5 py-3 rounded-sm shadow-md">
      <img src="../assets/weather-logo.png" alt="weather-logo" class="w-[60px]" />
      <div id="current-date-time" class="flex flex-col gap-2 justify-center items-center">
        <p id="currentDate" class="text-white text-md font-semibold opacity-80"></p>
        <p id="currentTime" class="text-white text-md font-semibold opacity-80"></p>
      </div>
      <a target="_blank" href="https://www.github.com/mdfaizan0"
        class="text-4xl w-9 text-white transition-colors duration-200 hover:text-amber-600">
        <i class="fa-brands fa-github"></i>
      </a>
    </header>
    <div id="search-box" class="flex flex-row gap-2 w-full items-center justify-center relative">
      <div id="inputSearch" class="flex-grow relative">
        <input type="text" id="inputBox" autocomplete="off"
          class="bg-white/20 text-white font-medium shadow-2xl w-full py-2 px-3 rounded-sm border-none outline-none transition-all ease-in-out"
          placeholder="Search for a City">

        <div id="dropdown"
          class="absolute top-10 flex flex-col bg-white/20 w-full left-0 right-0 px-2 py-3 pt-1 gap-2 rounded-xl rounded-t-none hidden">
        </div>

      </div>

      <div class="text-white">|</div>

      <div id="currentLocation"
        class="text-2xl flex items-center justify-center py-3 px-2 cursor-pointer transition-colors duration-500 ease-in-out hover:text-amber-600"
        title="Search by current location">
        <i class="fa-solid fa-location-dot"></i>
      </div>

      <p id="error" class="text-red-600 absolute bottom-11 left-1 font-semibold"></p>

    </div>

    <div id="message-box"
      class="w-full bg-gradient-to-tr bg-transparent h-full text-center flex items-center justify-center flex-col gap-6 text-2xl overflow-y-auto rounded-sm">
      <img src="../assets/weather-hero.svg" alt="weather-hero-icon" class="w-[180px]">
      <p class="w-[80%] font-semibold">Check what the sky has in storeâ€”live updates and a 5-day outlook, wherever you
        are.</p>
    </div>

    <div id="loader" class="hidden w-full h-full text-center flex items-center justify-center flex-col">
      <img src="../assets/radio-icon.svg" alt="Loading..." class="w-[80px] h-[80px]">
    </div>

    <!-- post-search -->
    <div id="post-search" class="flex flex-row justify-between w-full h-full overflow-hidden mt-8 hidden">
      <!-- Today -->
      <div id="today" class="rounded-xl p-2 w-1/2 text-center flex flex-col gap-y-10 max-h-full overflow-y-auto">
        <div id="current-weather" class="flex flex-col gap-2">
          <h2 class="uppercase text-white/70 text-lg font-bold font-header">Current Weather</h2>
          <div id="current-weather-details" class="flex flex-row justify-evenly items-center">
            <div class="city-date">
              <p id="cityName" class="font-semibold uppercase"></p>
              <p id="todayDate" class="text-[14px] font-header text-white/60"></p>
            </div>
            <div class="temp-weather">
              <p id="currentTemp" class="font-semibold"></p>
              <p id="weatherDescrip" class="text-[14px] font-header text-white/60"></p>
            </div>
            <div id="weatherIcon"></div>
          </div>
        </div>
        <div id="air-conditions" class="flex flex-col gap-4">
          <h2 class="uppercase text-white/70 text-lg font-bold font-header">Air Conditions</h2>
          <div id="air-condition-details" class="flex flex-row gap-4 justify-between items-center">
            <div id="realfeel" class="flex flex-col items-center justify-center gap-3">
              <div id="real-header" class="flex flex-row gap-2 items-center text-white/70 text-[13px]">
                <i class='bx bxs-thermometer bx-xs opacity-70' style='color:#ffffff'></i>
                <h2>Real Feel</h2>
              </div>
              <p id="realfeel-value" class="font-medium text-lg"></p>
            </div>
            <div id="wind" class="flex flex-col items-center justify-center gap-3">
              <div id="wind-header" class="flex flex-row gap-2 items-center text-white/70 text-[13px]">
                <i class='bx bx-wind opacity-70' style='color:#ffffff'></i>
                <h2>Wind</h2>
              </div>
              <p id="wind-value" class="font-medium text-lg"></p>
            </div>
            <div id="clouds" class="flex flex-col items-center justify-center gap-3">
              <div id="clouds-header" class="flex flex-row gap-2 items-center text-white/70 text-[13px]">
                <i class='bx bx-cloud bx-xs opacity-70' style='color:#ffffff'></i>
                <h2>Clouds</h2>
              </div>
              <p id="clouds-value" class="font-medium text-lg"></p>
            </div>
            <div id="humidity" class="flex flex-col items-center justify-center gap-3">
              <div id="humidity-header" class="flex flex-row gap-2 items-center text-white/70 text-[13px]">
                <i class='bx bx-droplet opacity-70' style='color:#ffffff'></i>
                <h2>Humidity</h2>
              </div>
              <p id="humidity-value" class="font-medium text-lg"></p>
            </div>
          </div>
        </div>
        <div id="today-forecast" class="flex flex-col">
          <div id="forecast-detail" class="flex flex-col leading-none">
            <p class="uppercase text-white/70 text-lg font-bold font-header">Today's Forecast</p>
            <small id="todayForecastCount" class="mb-4 text-sky-500"></small>
          </div>
          <div id="today-forecast-cards" class="flex flex-row justify-center items-center gap-1"></div>
        </div>
      </div>
      <!-- Weekly -->
      <div id="weekly" class="rounded-xl p-2 w-1/2 text-center overflow-y-auto flex flex-col gap-2">
        <h2 class="uppercase text-white/70 text-lg font-bold font-header">Weekly Forecast (5-days)</h2>
        <div id="weekly-cards" class="flex flex-col gap-1.5"></div>
        <!-- add depending on number of forecast -->
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/5f0ba5b1f2.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
